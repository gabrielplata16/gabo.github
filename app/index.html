<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/circle-plus?f=classic&s=solid&pc=%23B197FC">
    <title>Lista de tareas</title>
</head>
<body>
    
    <h1> LISTA DE TAREAS </h1>

    <div id="container-max">
        <div class="container">
            <div class="add-work">
              <input type="text" placeholder="Agregue una tarea">
              <button class="buttonAdd">+</button>
            </div>
            <div class="works">
           <ul>
            <li>
                <button class="button1">X</button>
                <p> comprar tomate  </p>
                <button class="button2">✔</button>
            </li>
            <li>
                <button class="button1">X</button>
                <p> comprar cebolla   </p>
                <button class="button2">✔</button>
            </li>    

            <li>
                <button class="button1">X</button>
                <p> comprar perejil   </p>
                <button class="button2">✔</button>
            </li>   

            <li>
                <button class="button1">X</button>
                <p> comprar coca cola   </p>
                <button class="button2">✔</button>
            </li>   

            <li>
                <button class="button1">X</button>
                <p> comprar perico   </p>
                <button class="button2">✔</button>
            </li>   

            <li>
                <button class="button1">X</button>
                <p> comprar botella de anis   </p>
                <button class="button2">✔</button>
            </li>   

            <li>
                <button class="button1">X</button>
                <p> comprar hielo  </p>
                <button class="button2">✔</button>
            </li>   

            <li>
                <button class="button1">X</button>
                <p> comprar juego de limon para el anis</p>
                <button class="button2">✔</button>
            <li>
                <button class="button1">x</button>
                <p> comprar mas hielo</p>
                <button class="button2">✔</button>
            </li>    
            </li>
           </ul>
            </div>
        </div>

        <div class="control">
            <div class="total">Tareas totales: 9</div>
            <div class="Completes">Tareas completas: </div>
            <div class="Incompletes">Tareas incompletas: </div>
        </div>
    </div>


</body>
</html>
